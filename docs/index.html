<head>
<meta charset="utf-8"/>

<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e2e8f0; --muted:#9fb0c6;
  --cyan:#22d3ee; --vio:#7c3aed; --vio-d:#5b21b6; --line:#21304d;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; color:var(--ink);
  background:radial-gradient(1200px 900px at 50% -10%,#12203a 0%,#0b1220 40%,#060913 100%);
  font:16px/1.45 system-ui,Segoe UI,Roboto,Ubuntu
}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px;position:relative;overflow:hidden}

/* ===== OJOS (CSS puro) ===== */
.eyes{
  position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
}
.eyes-inner{
  width:min(820px,90vw); aspect-ratio:16/7; position:relative; opacity:.95;
  filter: drop-shadow(0 30px 60px rgba(0,0,0,.55));
}
.eye{
  position:absolute; top:48%; width:34%; aspect-ratio:5/3; transform:translateY(-50%);
  background:radial-gradient(35% 70% at 50% 60%, #fff 0 60%, #ddd 61% 100%);
  border-radius:60%/70%; overflow:hidden;
}
.eye.left{ left:6% } .eye.right{ right:6% }
.pupil{
  --x:0%; --y:0%;
  position:absolute; left:50%; top:56%;
  width:26%; aspect-ratio:1/1; border-radius:50%; background:#0a0a0a;
  transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
  transition: transform .08s linear;
  box-shadow:0 0 0 10px rgba(0,0,0,.15) inset;
}

/* ===== HUD/UI ===== */
.topbar{position:absolute; right:24px; top:20px; display:flex; gap:10px; z-index:5}
.btn{
  border:0; border-radius:12px; padding:12px 16px; cursor:pointer; font-weight:600;
}
#login{background:linear-gradient(135deg,var(--cyan),#5eead4); color:#062028}
#logout{display:none; background:transparent; color:var(--ink); border:1px solid var(--line)}

.panel{
  position:relative; z-index:4;
  width:min(700px,92vw); background:color-mix(in oklab,var(--panel) 88%, #000 12%);
  border:1px solid var(--line); border-radius:18px; padding:24px 22px; backdrop-filter:blur(4px);
  box-shadow:0 8px 30px rgba(0,0,0,.45);
}
h1{margin:0 0 10px; text-align:center; font-weight:800; letter-spacing:.2px}
h1 .brand{color:var(--cyan)} h1 .ai{opacity:.9}
.tag{display:block; text-align:center; color:var(--muted); margin:-6px 0 16px}

.row{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
input[type="text"]{
  flex:1; min-width:230px; max-width:480px;
  background:#0b1328; color:var(--ink);
  border:1px solid var(--line); border-radius:12px; padding:12px 14px;
  outline:2px solid transparent; outline-offset:2px; transition:border-color .15s, outline-color .15s;
}
input[type="text"]:focus{border-color:var(--cyan); outline-color:#1f9fbd55}

.cta{display:flex; gap:10px; justify-content:center; margin-top:12px}
.btn-buy{background:var(--vio); color:#fff; box-shadow:0 6px 16px rgba(124,58,237,.25)}
.btn-buy.premium{background:linear-gradient(135deg,var(--vio),var(--vio-d))}
.btn-buy:hover{filter:brightness(1.04)} .btn-buy:active{transform:translateY(1px)}

.badges{display:flex; gap:8px; justify-content:center; margin-top:12px; color:var(--muted); font-size:13px}
.badge{padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:#0b1328}
.small{margin-top:10px; text-align:center; color:var(--muted); font-size:13px}
</style>
</head>
<body>
  <div class="wrap">

        <div class="eye right"><div class="pupil" id="pR"></div></div>
      </div>
    </div>

    <!-- BOTONES SUPERIORES -->
    <div class="topbar">

      <button id="logout" class="btn">Salir</button>
    </div>

    <!-- PANEL -->
    <div class="panel">
      <h1><span class="brand">bauzaGPT</span><span class="ai">-AI</span></h1>
      <span class="tag">Pentesting Ã©tico &amp; OSINT legal</span>

      <div class="row">
        <input id="q" type="text" placeholder="Escribe tu bÃºsquedaâ€¦">
      </div>

      <div class="cta">

        <button id="buy20" class="btn btn-buy premium">$20 MXN</button>

  </div>

<script>
  // Pupilas siguen el cursor (con lÃ­mites para que no salgan del ojo)
  const pL=document.getElementById('pL'), pR=document.getElementById('pR');
  function track(e){
    const rect = document.querySelector('.eyes-inner').getBoundingClientRect();
    const cx = rect.left + rect.width/2, cy = rect.top + rect.height*0.55;
    const dx = Math.max(-70, Math.min(70, e.clientX - cx));
    const dy = Math.max(-40, Math.min(40, e.clientY - cy));
    const map = (v, maxIn, maxOut)=> v/maxIn*maxOut;
    const x = map(dx, 70, 28), y = map(dy, 40, 16);
    pL.style.setProperty('--x', x+'px'); pL.style.setProperty('--y', y+'px');
    pR.style.setProperty('--x', x+'px'); pR.style.setProperty('--y', y+'px');
  }
  addEventListener('mousemove', track, {passive:true});

  // Placeholders para la demo de login/crÃ©ditos
  const $ = s=>document.querySelector(s);
  let logged=false, credits=0;
  $('#login').onclick=()=>{logged=true; $('#who').textContent='usuario@gmail.com'; $('#login').style.display='none'; $('#logout').style.display='inline-block';}
  $('#logout').onclick=()=>{logged=false; $('#who').textContent='Invitado'; $('#login').style.display='inline-block'; $('#logout').style.display='none';}
  $('#buy10').onclick=()=>{ if(!logged) return alert('Inicia sesiÃ³n'); credits+=1; $('#credits').textContent=credits; }
  $('#buy20').onclick=()=>{ if(!logged) return alert('Inicia sesiÃ³n'); credits+=2; $('#credits').textContent=credits; }
</script>
