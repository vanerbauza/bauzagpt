<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BauzaGPT</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero {
      position: relative;
      width: 100%;
      max-width: 1000px;
      padding: 40px 20px;
      text-align: center;
    }
    .title {
      font-size: 72px;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 40px;
    }
    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #c1121f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #a5111c;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      width: 80%;
      max-width: 600px;
      height: 56px;
      background-color: #f4f4f4;
      border-radius: 28px;
      overflow: hidden;
    }
    .search-container input {
      flex: 1;
      height: 100%;
      padding: 0 20px;
      border: none;
      outline: none;
      font-size: 18px;
      color: #333;
      background-color: transparent;
    }
    .search-icon,
    .submit-icon {
      width: 24px;
      height: 24px;
      margin: 0 16px;
      fill: #666;
      cursor: pointer;
    }
    .premium-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 16px 32px;
      border: 2px solid #e63946;
      border-radius: 12px;
      color: #e63946;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .premium-btn:hover {
      background-color: #e63946;
      color: #000;
    }
    .eyes {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1000px;
      height: 300px;
      background: url("../portada oficial de bauzaGPT.com.png") no-repeat center bottom;
      background-size: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="#" class="login-btn" id="loginBtn">Acceso con Google</a>
    <div class="title">bauzaGPT</div>
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.28 5.59 12.42 3 9 3S2.72 5.59 2.72 8.39s2.86 5.39 6.28 5.39a6.47 6.47 0 004.54-1.86l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"
        />
      </svg>
      <input type="text" id="searchInput" placeholder="Search" autocomplete="off" />
      <svg
        class="submit-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        onclick="handleSearch()"
      >
        <path
          d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.28 5.59 12.42 3 9 3S2.72 5.59 2.72 8.39s2.86 5.39 6.28 5.39a6.47 6.47 0 004.54-1.86l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"
        />
      </svg>
    </div>
    <button class="premium-btn" id="premiumBtn">Búsqueda Premium<br />20&nbsp;MXN</button>
    <div class="eyes"></div>
  </div>
  <script>
    function loginWithGoogle() {
      // Sustituye esto por la llamada real de autenticación
      console.log("Google login triggered");
      alert("Aquí se iniciaría el proceso de acceso con Google.");
    }
    function handleSearch() {
      const query = document.getElementById("searchInput").value;
      // Sustituye esto por la llamada real a tu motor de búsqueda
      console.log(`Search submitted: ${query}`);
      alert(`Buscando: ${query}`);
    }
    function handlePremiumSearch() {
      // Sustituye esto por la lógica real de pago + búsqueda premium
      console.log("Premium search button clicked");
      alert("Se iniciaría el proceso de pago y búsqueda premium por 20 MXN.");
    }
    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      loginWithGoogle();
    });
    document.getElementById("premiumBtn").addEventListener("click", handlePremiumSearch);
  </script>
</body>
</html>
