<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BAUZA GPT — OSINT</title>
    <meta name="theme-color" content="#0b1220" />
    <style>
      :root{ --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --accent:#22d3ee; --accent2:#10b981; }
      *{ box-sizing:border-box } html,body{ height:100% }
      body{
        margin:0; color:var(--text); font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
        background: radial-gradient(1200px 900px at 50% -10%, #12203a55 0%, #0b1220 40%, #060913 100%);
      }
      .wrap{ min-height:100%; display:grid; place-items:center; padding:24px }
      .panel{ width:100%; max-width:840px; display:grid; gap:16px }
      .card{ background:#0f172acc; border:1px solid #1f2a44; border-radius:18px; padding:18px; box-shadow:0 20px 50px #0007; backdrop-filter: blur(3px); }
      .hero{ display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap }
      h1{ margin:0; font-weight:800; letter-spacing:.5px }
      .muted{ opacity:.85; margin:.25rem 0 0 }
      .btn{ appearance:none; border:0; border-radius:12px; padding:12px 16px; cursor:pointer; font-weight:700;
            background:linear-gradient(135deg, var(--accent), var(--accent2)); color:#07242a; box-shadow:0 8px 20px #0007; }
      .btn:active{ transform:translateY(1px) }
      .search{ display:grid; gap:10px }
      .row{ display:flex; gap:8px; flex-wrap:wrap }
      input[type="text"]{ flex:1; min-width:240px; border:1px solid #22314f; background:#0a1426; color:var(--text); border-radius:12px; padding:12px 14px; outline:none; }
      .engine{ display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border:1px solid #1e2a45; border-radius:999px; background:#0a1426aa }
      .tiny{ font-size:.85rem; opacity:.8 }
      .footer{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px }
      .bg-eyes{ position:fixed; inset:0; background:url('./img/ojos-vigilantes.gif') center/cover no-repeat fixed; opacity:.25; pointer-events:none; }
    </style>
  </head>
  <body>
    <div class="bg-eyes"></div>
    <div class="wrap">
      <div class="panel">
        <div class="card hero">
          <div>
            <h1>BAUZA GPT — OSINT</h1>
            <p class="muted">Login + buscador multi-motor para dorks exprés.</p>
          </div>
          <button class="btn" onclick="bauzaLoginGoogle()">Inicia sesión con Google</button>
        </div>

        <div class="card search">
          <div class="row">
            <input id="q" type="text" placeholder="Escribe tu consulta — Enter para buscar" />
            <button class="btn" onclick="window.bauzaSearch()">Buscar</button>
          </div>
          <div class="row">
            <label class="engine"><input type="checkbox" id="eng_google" checked /> Google</label>
            <label class="engine"><input type="checkbox" id="eng_bing" checked /> Bing</label>
            <label class="engine"><input type="checkbox" id="eng_ddg" checked /> DuckDuckGo</label>
          </div>
          <p class="tiny">Tip: dorks rápidos: <code>site:</code>, <code>filetype:pdf</code>, <code>intext:</code>, <code>"frase exacta"</code>.</p>
        </div>

        <div class="footer tiny">
          <span>Secure sign-in by Firebase</span>
          <a href="./cuenta_ok.html" style="color:var(--accent)">Probar página de cuenta</a>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
