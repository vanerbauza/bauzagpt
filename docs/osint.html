<!doctype html><meta charset="utf-8">
<title>OSINT & Dorks — BAUZA GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#0f172a;color:#e5e7eb;margin:0}
  .wrap{max-width:960px;margin:32px auto;padding:0 16px}
  a{color:#93c5fd} input,button,select,textarea{padding:10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
  .grid{display:grid;gap:12px}.card{background:#0b1220;border:1px solid #1f2937;border-radius:16px;padding:16px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
</style>
<div class="wrap">
  <h1>OSINT & Dorks</h1>
  <p>Generador de búsquedas públicas (sin escáneres). Úsese éticamente.</p>

  <div class="card grid">
    <div class="row">
      <input id="q" placeholder="dominio / palabra (ej. empresa.com)" style="flex:2">
      <select id="engine" style="flex:1">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="github">GitHub Code</option>
      </select>
      <button id="go">Armar dork</button>
    </div>
    <div class="grid">
      <label><input type="checkbox" class="d" value='site:"{v}"'> site:"{v}"</label>
      <label><input type="checkbox" class="d" value='inurl:"{v}"'> inurl:"{v}"</label>
      <label><input type="checkbox" class="d" value='filetype:pdf "{v}"'> filetype:pdf "{v}"</label>
      <label><input type="checkbox" class="d" value='intitle:"index of" "{v}"'> intitle:"index of" "{v}"</label>
      <label><input type="checkbox" class="d" value='"password" "{v}" -github'> "password" "{v}" -github</label>
    </div>
    <textarea id="out" rows="3" readonly></textarea>
    <div class="row">
      <button id="copy">Copiar</button>
      <a id="open" href="#" target="_blank">Abrir búsqueda</a>
    </div>
  </div>

  <div class="card">
    <h3>Herramientas externas</h3>
    <ul>
      <li><a target="_blank" href="https://github.com/sherlock-project/sherlock">Sherlock</a></li>
      <li><a target="_blank" href="https://github.com/sundowndev/phoneinfoga">PhoneInfoga</a></li>
      <li><a target="_blank" href="https://github.com/laramies/theHarvester">theHarvester</a></li>
      <li><a target="_blank" href="https://github.com/owasp-amass/amass">Amass</a></li>
      <li><a target="_blank" href="https://osint.rocks/">OSINT.Rocks</a></li>
    </ul>
  </div>
</div>
<script>
 const v=s=>encodeURIComponent(s.trim());
 function build(){
   const val=document.getElementById('q').value;
   const boxes=[...document.querySelectorAll('.d:checked')].map(b=>b.value.replaceAll('{v}',val));
   const query=boxes.length?boxes.join(' '):val;
   document.getElementById('out').value=query;
   const e=document.getElementById('engine').value;
   const base=e==='bing'?'https://www.bing.com/search?q=': e==='github'?'https://github.com/search?q=':'https://www.google.com/search?q=';
   document.getElementById('open').href=base+encodeURIComponent(query);
 }
 document.getElementById('go').onclick=build;
 document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value||'');alert('Copiado ✅')};
</script>
