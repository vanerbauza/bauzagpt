<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi cuenta — BauzaGPT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="max-width:720px;margin:2rem auto;font-family:system-ui,Segoe UI,Arial">
  <h1>Mi cuenta</h1>
  <div id="status" style="padding:1rem;margin:.75rem 0;background:#f6f7ff;border-radius:8px"></div>

  <p>Gracias por tu compra. Estamos procesando tu búsqueda.</p>
  <p>Soporte: <a href="mailto:soporte@bauzagpt.com">soporte@bauzagpt.com</a></p>

  <script>
    const p = new URLSearchParams(location.search);
    const box = document.getElementById('status');
    if (p.get('paid') === '1') {
      box.textContent = '✅ Pago recibido. Tu búsqueda está en proceso.';
    } else {
      box.textContent = 'ℹ️ Aquí verás el estado de tus compras.';
    }
  </script>
</body>
</html>
