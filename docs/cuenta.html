<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi cuenta — BauzaGPT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:2rem;color:#111;background:#fff}
    .card{padding:1rem;margin:.75rem 0;background:#f6f7ff;border-radius:8px}
  </style>
</head>
<body>
  <h1>Mi cuenta</h1>
  <div id="status" class="card">Cargando estado…</div>
  <p>Gracias por tu compra. Estamos procesando tu búsqueda.</p>
  <p>Soporte: <a href="mailto:soporte@bauzagpt.com">soporte@bauzagpt.com</a></p>

  <script>
    const p = new URLSearchParams(location.search);
    const box = document.getElementById('status');
    box.textContent = p.get('paid') === '1'
      ? '✅ Pago recibido. Tu búsqueda está en proceso.'
      : 'ℹ️ Aquí verás el estado de tus compras.';
  </script>
</body>
</html>
