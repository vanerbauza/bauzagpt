<!doctype html><meta charset="utf-8">
<title>Cuenta OK</title>
<h1>Cuenta</h1>
<h2 id="usuario">Usuario</h2>
<p id="correo"></p>
<script>
  (async ()=>{
    // Si ya aÃ±adiste /auth/me en el Worker, mejor usa fetch('/auth/me')
    function readCookie(n){return document.cookie.split('; ').find(c=>c.startsWith(n+'='))?.split('=')[1]}
    const raw = readCookie('bauza_session');
    if(raw){ try{ const d = JSON.parse(atob(raw));
      document.getElementById('usuario').textContent = d.name || d.login || 'Usuario';
      document.getElementById('correo').textContent  = d.email || '';
    }catch(e){} } else {
      location.href = '/docs/login.html?need=1';
    }
  })();
</script>
