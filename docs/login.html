<!doctype html>
<html lang='es'>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>BauzaGPT — Iniciar sesión</title>
  <style>
    body{margin:0;background:#0b1220;color:#e2e8f0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,92vw);background:#0f172a;border:1px solid #332d63;border-radius:16px;padding:24px}
    .btn{display:flex;align-items:center;gap:12px;justify-content:center;width:100%;padding:12px 16px;border:1px solid #8b5cf6;border-radius:10px;color:#e2e8f0;background:transparent;cursor:pointer}
    .btn:hover{background:rgba(139,92,246,.1)}
  </style>
</head>
<body>
  <div class='wrap'>
    <div class='card'>
      <h1>Entrar</h1>
      <p>Inicia con tu cuenta de Google.</p>
      <button class='btn' onclick='bauzaLoginGoogle()'>Entrar con Google</button>
    </div>
  </div>
  <script type='module' src='./js/auth.js'></script>
</body>
</html>
