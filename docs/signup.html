<!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8">
  <title>Crear cuenta — BAUZA GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="./">BAUZA <span>GPT</span></a>
      <nav class="nav">
        <a class="btn ghost" href="./login.html">Entrar</a>
      </nav>
    </div>
  </header>

  <main class="wrap" style="padding:40px 0;">
    <h1>Crear cuenta</h1>
    <form id="signupForm" class="card" style="max-width:480px;">
      <label>Email<br><input id="email" type="email" required></label><br><br>
      <label>Contraseña<br><input id="password" type="password" required></label><br><br>
      <label>Repite la contraseña<br><input id="password2" type="password" required></label><br><br>
      <label><input id="terms" type="checkbox" required> Acepto términos y privacidad</label><br><br>
      <button class="btn primary" type="submit">Crear cuenta</button>
    </form>
  </main>

  <script>
  const API_BASE = "https://TU-BACKEND.render.com";
  const f = document.getElementById('signupForm');
  f.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const p1 = document.getElementById('password').value;
    const p2 = document.getElementById('password2').value;
    if (p1 !== p2) { alert('Las contraseñas no coinciden'); return; }
    if (!document.getElementById('terms').checked) { alert('Debes aceptar los términos'); return; }
    try {
      // Conectar a /api/auth/signup (cuando exista)
      alert('Registro simulado. Conecta aquí tu /api/auth/signup y redirige al login.');
      // window.location.href = './login.html';
    } catch (err) { alert('Error: ' + err.message); }
  });
  </script>
</body>
</html>
